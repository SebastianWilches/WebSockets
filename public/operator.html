<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Estilos-->
    <link rel="preload" href="./css/operator.css" as="style">
    <link rel="stylesheet" href="./css/operator.css">
</head>

<body>


    <section class="container">
        <h1 class="p-2">Panel de atención de tickets - Operator</h1>
        <hr>

        <div class="card p-2">
            <p class="bold">Operador: <span class="cursive normalTXT" id="lblOperator">Y</span></p>
            <p class="bold">Ticket actual: <span class="cursive normalTXT" id="lblActualTicket">X</span></p>
            <button type="button" class="btn btn-dark" id="btnAtender">Atender siguiente Ticket</button>

        </div>

        <div class="callout bold">Ya no hay más tickets para atender</div>
        <div class="queue bold">Tickets pendientes: <span id="lblPendientes">X</span></div>
    </section>

</body>

<script src="./socket.io/socket.io.js"></script>
<script src="./js/operator.js"></script>

</html>
