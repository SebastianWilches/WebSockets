<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sockets - Cliente</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Estilos-->
    <link rel="preload" href="index.css" as="style">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <h1 class="p-2">Web Sockets</h1>
    <hr>

    <div class="p-2">
        <div class="position-absolute top-50 start-50 translate-middle">
            <h3>
                Server status:
                <span id='lblOnline' class="text-success">Online</span>
                <span id='lblOffline' class="text-danger">Offline</span>
            </h3>

            <div>
                <div class="row">
                    <div class="col">
                        <input id='msgClient' type="text" class="form-control">
                    </div>
                    <div class="col">
                        <button id='btnClient' type="button" class="btn btn-success">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="position-relative p-2">

    </div>

</body>

<script src="./socket.io/socket.io.js"></script>
<script src="js/socketClient.js"></script>

</html>
